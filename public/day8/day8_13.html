<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            ul.a {
                list-style-type: circle;
            }
            ul.b {
                 list-style: square inside url("./images/shape_square.png");
            }
            ol.c {
                list-style-type: upper-roman;
                list-style-position: outside;
            }
            ul:hover {
              cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>순서없는 목록:</p>
        <ul class="a">
          <li>사과</li>
          <li>망고</li>
          <li>딸기</li>
        </ul>
        <ul class="b">
          <li>사과</li>
          <li>망고</li>
          <li>딸기</li>
        </ul>
        <p>순서있는 목록:</p>
        <ol class="c">
          <li>사과</li>
          <li>망고</li>
          <li>딸기</li>
        </ol>
    </body>
</html>
