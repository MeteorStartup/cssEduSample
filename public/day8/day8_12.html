<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            div {
                max-width: 500px;
                height: 100px;
                border: 10px solid green;
            }
        </style>
    </head>
    <body>
        <h1>CSS max-width사용예제</h1>
        <div>
            div의 max-width를 380px로 설정하여 브라우저 크기가 변경되도 380px이상으로 커지지 않습니다.
        </div>
    </body>
</html>
