<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            div {
                width: 480px;
                height: 80px;
                border: 10px solid;
            }
        </style>
    </head>
    <body>
        <h1>CSS width and height 사용예제</h1>
        <div>
            div의 넓이 480px과 왼쪽, 오른쪽 border 10px을 더해서 500px의 총 넓이입니다.
        </div>
    </body>
</html>
