<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <h1>hidden-*</h1>
  <h2 class="hidden-lg">hidden-lg</h2>
  <h2 class="hidden-md">hidden-md</h2>
  <h2 class="hidden-sm">hidden-sm</h2>
  <h2 class="hidden-xs">hidden-xs</h2>
  <table class="table table-condensed table-hover">
    <tr>
      <td class="hidden-lg">#</td>
      <td class="hidden-md">First Name</td>
      <td class="hidden-sm">Last Name</td>
      <td class="hidden-xs">Username</td>
    </tr>
    <tr>
      <td class="hidden-lg">1</td>
      <td class="hidden-md">성</td>
      <td class="hidden-sm">춘향</td>
      <td class="hidden-xs">@mdo</td>
    </tr>
    <tr>

      <td class="hidden-md">이</td>
      <td class="hidden-sm">몽룡</td>
      <td class="hidden-xs">@mdo</td>
    </tr>
    <tr>
      <td class="hidden-lg">3</td>
      <td class="hidden-md">홍</td>
      <td class="hidden-sm">길동</td>
      <td class="hidden-xs">@mdo</td>
    </tr>
  </table>
  <hr>

  <h1>visible-*</h1>
  <h2 class="visible-lg">visible-lg</h2>
  <h2 class="visible-md">visible-md</h2>
  <h2 class="visible-sm">visible-sm</h2>
  <h2 class="visible-xs">visible-xs</h2>
  <table class="table table-condensed table-hover">
    <tr>
      <td class="visible-lg">#</td>
      <td class="visible-md">First Name</td>
      <td class="visible-sm">Last Name</td>
      <td class="visible-xs">Username</td>
    </tr>
    <tr>
      <td class="visible-lg">1</td>
      <td class="visible-md">성</td>
      <td class="visible-sm">춘향</td>
      <td class="visible-xs">@mdo</td>
    </tr>
    <tr>
      <td class="visible-lg">2</td>
      <td class="visible-md">이</td>
      <td class="visible-sm">몽룡</td>
      <td class="visible-xs">@mdo</td>
    </tr>
    <tr>
      <td class="visible-lg">3</td>
      <td class="visible-md">홍</td>
      <td class="visible-sm">길동</td>
      <td class="visible-xs">@mdo</td>
    </tr>
  </table>



</div>
</body>
</html>
