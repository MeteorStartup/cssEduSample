<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            div{
                width: 100px;
                height: 100px;
                background: orange;
                margin-bottom: 50px;
            }
            .div1{
                transition: width 2s;
            }
            .div2{
                transition: width 2s, height 4s;
            }
            .div1:hover{
                width: 300px;
            }
            .div2:hover {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>기본 Transition</h1>
        <div class="div1"> 넓이만 Transition 적용</div>
        <div class="div2"> 넓이와 높이 Transition 적용</div>
    </body>
</html>
