<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            
            @keyframes test{
                from{background: red; left: 0px;}
                to{background: yellow;left: 200px;}
            }
            
            div{
                width: 100px;
                height: 100px;
                position: relative;
                animation-name: test;
                animation-duration: 1s;
            }
        </style>
    </head>
    <body>
        <h1>@keyframes Animation</h1>
        <div> @keyframes animation</div>
    </body>
</html>
