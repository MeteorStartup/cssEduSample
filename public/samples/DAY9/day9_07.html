<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            div{
                width: 300px;
                height: 50px;
                border: 1px solid black;
                margin-bottom: 100px;
            }
            .scale {
                transform: scale(0.8,3);
            }
        </style>
    </head>
    <body>
        <div>기본 DIV 엘리먼트</div>
        <div class="scale"> scale메서드를 통해서 크기를 변형한 엘리먼트</div>
    </body>
</html>
