<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            div{
                width: 300px;
                height: 50px;
                border: 1px solid black;
            }
            .translate {
                transform: translate(20px,50px);
            }
        </style>
    </head>
    <body>
        <div>기본 DIV 엘리먼트</div>
        <div class="translate"> translate메서드를 통해서 이동한 엘리먼트</div>
    </body>
</html>
