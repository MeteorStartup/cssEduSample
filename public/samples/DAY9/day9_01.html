<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            .ex1 {
                border-radius: 25px;
                border: 2px solid lightgreen;
                padding: 10px; 
                width: 200px;
                height: 150px;    
            }
            .ex2 {
                border-radius: 25px;
                background: url(list8-1.jpg);
                color: white;
                padding: 10px; 
                width: 200px;
                height: 150px;    
            }
            .ex3 {
                border-radius: 50px/15px;
                background: lightgreen;
                padding: 20px; 
                width: 200px;
                height: 150px; 
            }
            .ex4 {
                border-radius: 50%;
                background: lightgreen;
                padding: 20px; 
                width: 200px;
                height: 150px;
            } 
        </style>
    </head>
    <body>
        <p class="ex1">기본 radius</p>
        <p class="ex2">배경 이미지 radius</p>
        <p class="ex3">타원형 radius</p>
        <p class="ex4">비율 radius</p>
    </body>
</html>
