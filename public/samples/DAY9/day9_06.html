<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            div{
                width: 300px;
                height: 50px;
                border: 1px solid black;
            }
            .rotate {
                transform: rotate(8deg);
            }
        </style>
    </head>
    <body>
        <div>기본 DIV 엘리먼트</div>
        <div class="rotate"> rotate메서드를 통해서 회전한 엘리먼트</div>
    </body>
</html>
