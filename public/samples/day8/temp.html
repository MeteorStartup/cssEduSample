<body>
<h2>CSS Color Examples</h2>
<h2 class="rgb_red">
  rgb(255, 0, 0)를 이용해서 배경색 설정하기
</h2>
<h2 class="name_red">
  color 명칭을 이용해서 배경색 설정하기
</h2>
<h2 class="hex_red">
  Hexadecimal을 이용해서 배경색 설정하기
</h2>
<h2 class="rgba_blue">
  rgba(0, 0, 255, 0.8)를 이용해서 배경색 설정하기
</h2>
<h2 class="rgba_blue2">
  rgba(0, 0, 255, 0.6)를 이용해서 배경색 설정하기
</h2>
<h2 class="name_blue">
  color 명칭 + opacity 0.6 을 이용해서 배경색 설정하기
</h2>
<h2 class="hex_blue">
  Hexadecimal + opacity 0.4 을 이용해서 배경색 설정하기
</h2>
</body>
