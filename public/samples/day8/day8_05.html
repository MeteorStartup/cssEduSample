<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            h1 {
                text-decoration: overline;
            }
            h2 {
                text-decoration: line-through;
            }
            h3 {
                text-decoration: underline;
            }
            h4{
                text-decoration: initial;
            }
        </style>
    </head>
    <body>
        <h1>overline </h1>
        <h2>line-through</h2>
        <h3>underline</h3>
        <h4>initial</h4>
    </body>
</html>
