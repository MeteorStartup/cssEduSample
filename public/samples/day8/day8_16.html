<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            .float_img {
                float: right;
                margin: 0 0 10px 10px;
            }
            #div-box {
              height:400px;
            }
            .left-25-float {
              background-color: blue;
              /*width: 23%;*/
              width: 150px;
              height: 25%;
              /*height: 200px;*/
              margin: 5px;
              float: left;
            }
        </style>
    </head>
    <body>
        <img src="images/cat.jpg" width="150" height="100">
        <p>
          <img class="float_img" src="images/cat.jpg" width="150" height="100">
          있을 그러므로 생의 곧 이성은 청춘의 사막이다. 품고 새가 것이다.보라, 능히 때문이다. 이것을 영락과 청춘은 행복스럽고 뿐이다. 자신과 살 주며, 심장의 피가 것이다. 용기가 할지니, 착목한는 얼마나 피에 그러므로 같은 말이다.

          가장 시들어 부패를 듣는다. 황금시대를 설산에서 살 하였으며, 보이는 설레는 그들을 끓는다. 그들의 새가 열락의 얼마나 전인 이것을 같은 운다.
        </p>
        <div id="div-box">
          <div class="left-25-float"></div>
          <div class="left-25-float"></div>
          <div class="left-25-float"></div>
          <div class="left-25-float"></div>
        </div>
    </body>
</html>
