      width: 300px;

      background-color: yellow;

      -moz-box-shadow: 15px 15px 5px 0 #888888;
      -ms-box-shadow: 15px 15px 5px 0 #888888;
      -o-box-shadow: 15px 15px 5px 0 #888888;
      box-shadow: 15px 15px 5px 0 #888888;
    }
  </style>
</head>
<body>
  <div>
    브라우저마다 개발중 선보이는 beta 버전은 prefix 를 써서 적용가능하며,
    최종적으로 prefix는 사라지고 표준으로 귀결된다.
  </div>
</body>
</html>
