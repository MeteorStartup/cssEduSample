<html>
<head>
  <style>
    p {
      /* display: none; */
      background-color: yellow;
      padding: 20px;
      border: 2px solid black;
    }
    #special {
      background: red;
    }

    div:hover p {
      display: block;
    }
  </style>
</head>

    Hover over me to show the p element

  </div>
  <p id="special">hi 1</p>
  <p>hi 2</p>
  <p>hi 3</p>

</body>
</html>
