<!doctype html>
<html>
<head>
    <title>ID 선택자 실습</title>
    <style>
        #myid{
            color: yellow;
            background: black;
        }
        .myClass {
            color: black;
            background: hotpink;
        }
    </style>
</head>

<body>
    <h1>ID 선택자</h1>
    <p>ID 선택자 적용 안한 부분</p>
    <p id="myid">ID 선택자 적용 부분</p>
    <p id="myid">ID 선택자 적용 부분2</p>
    <p id="myid">ID 선택자 적용 부분3</p>
    <p class="myClass">Class 선택자 1</p>
    <p class="myClass" id="myid">Class 선택자 + ID 선택자</p>
    <p id="myid" class="myClass">ID 선택자 + Class 선택자</p>
</body>
</html>
