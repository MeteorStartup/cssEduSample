<template name="boardList">
  <div id="boardList">
    <div class="container-fluid">
      <h3 class="text-center">자유게시판</h3>
    </div>

    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
          <tr>
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일시</th>
          </tr>
          </thead>
          <tbody>
          {{#each 게시판글리스트}}
            {{> boardItem}}
          {{/each}}
          </tbody>
        </table>
        {{#if currentUser}}
          <a href="{{pathFor 'boardWriting'}}">
            <button type="button" name="btnWrite" class="btn btn-default pull-right">글쓰기</button>
          </a>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="boardItem">
  <tr>
    <td>{{글번호}}</td>
    <td>{{작성자}}</td>
    <td>{{제목}}</td>
    <td>{{작성일시}}</td>
  </tr>
</template>
