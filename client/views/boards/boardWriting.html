<template name="boardWriting">
  <div id="boardWriting" class="container">
    <div class="row">
      <h3 class="text-center">글작성</h3>
      <form class="form-horizontal">
        {{#with boardInfo}}
        <div class="form-group">
          <label for="제목" class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="제목" placeholder="제목" value="{{제목}}">
          </div>
        </div>
        <div class="form-group">
          <label for="내용" class="col-sm-2 control-label">내용</label>
          <div class="col-sm-10">
            <textarea id="내용" cols="5" class="form-control">{{{내용}}}</textarea>
          </div>
        </div>
        {{/with}}
      </form>

    </div>
    <div class="text-center">
      <button type="button" name="btnSave" class="btn btn-primary">저장</button>
      <button type="button" name="btnCancle" class="btn btn-default">취소</button>
    </div>
  </div>
</template>
