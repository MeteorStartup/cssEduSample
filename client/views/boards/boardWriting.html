<template name="boardWriting">
  <div id="boardWriting">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="제목" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="제목" placeholder="제목">
        </div>
      </div>
      <div class="form-group">
        <label for="내용" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="내용" placeholder="내용">
        </div>
      </div>
    </form>
    <button type="button" name="btnSave" class="btn btn-primary">저장</button>
    <button type="button" name="btnCancle" class="btn btn-default">취소</button>
  </div>
</template>
